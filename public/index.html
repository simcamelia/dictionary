<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6c5ce7" />
    <meta
      name="description"
      content="A simple React dictionary that fetches word definitions and Pixabay images."
    />
    <title>React Dictionary by Camelia Simion</title>

    <!-- Allow external Pixabay images -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https: data:; media-src https: data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Optional: Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- CRA injects compiled scripts here -->
  </body>
</html>
